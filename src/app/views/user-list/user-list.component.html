<div class="animated fadeIn relative">

    <div class="row">
        <div class="col-lg-8 list">
            <div class="card">
                <div class="card-header" id="main">
                    <h2 style="text-align: center;">User List</h2>
                    <button type="button"
                    *ngIf="userName == 'Admin'"
                    [routerLink]="['/addnew']"
                        class="btn btn-sm btn-marbot btn-primary pull-right">Add
                        New</button>
                </div>
                <div class="card-body">
                    <table class="table table-striped table-lg table-responsive">
                        <thead>
                            <tr>
                                <th>User Name</th>
                                <th>First Name</th>
                                <th>Last Name</th>
                                <th width="100px">Action</th>
                            </tr>
                        </thead>
                        <tbody>


                            <tr  *ngFor="let user of userlist; let i=index">
                                <td>{{user.username}}</td>
                                <td>{{user.firstName}} </td>
                                <td>{{user.lastName}}</td>
                                <td>
                                    <div *ngIf="userName == 'Admin'" class="row padt" style="flex-wrap: nowrap">
                                        <div class="row">
                                            <a type="button" title="" (click)="Update(i)" class="btn btn-sm btn-info" title="view">
                                                Update</a>&nbsp;
                                            <a type="button" class="btn btn-sm  btn-danger" title="{{user.username}}"
                                             (click)="deleteUser(i)">
                                                Delete</a>
                                        </div>
                                    </div>
                                    <div *ngIf="userName != 'Admin'" class="row padt" style="flex-wrap: nowrap">
                                        <div class="row">
                                            <a *ngIf="user.username == userName" (click)="Update(i)" type="button" title="" class="btn btn-sm btn-info" title="view">
                                                Update</a>&nbsp;
                                        </div>
                                    </div>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <!-- [routerLink]="['/coach/view',user.profileId,user.coachId]"  -->
