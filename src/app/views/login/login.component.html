<nav class="navbar navbar-inverse" style="height: 60px;">
    <div class="container-fluid">
        <div class="navbar-header">
            <a href="#" class="navbar-brand">
                <h1 style="margin: auto; margin-top: -1.7%;">
                    <i class="fa fa-check" style="color: #fff;"></i>
                    <strong>POC</strong>
                </h1>
            </a>
        </div>
        <div class="collapse navbar-collapse ">
            <ul class="nav navbar-nav navbar-right navbar-toggler">
                <li class="nav-list">
                    <a href="#" routerLink="/register">
                        <h3><i class="fa fa-user icon"></i>Sign Up</h3>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="animated fadeIn app-body">
    <main style="margin: auto; align-items: center;">
        <div class="container">
            <div class="col-md-12 col-sm-12 col-xs-12 col-12">
                <form (ngSubmit)="doLogin()">
                    <h1 style="text-align: center;">LogIn</h1>
                    <p style="text-align: center;" appChangeStyle>Sign In to your account</p>
                    <div class="cred">
                        <input type="text" class="form-control" name="username" [(ngModel)]="loginDetails.username"
                        placeholder="Username" autocomplete="username" required>
                    </div>
                    <div class="cred">
                        <input type="password" class="form-control" name="password" [(ngModel)]="loginDetails.password"
                        placeholder="Password" autocomplete="current-password" required>
                    </div>
                    <div class="cred">
                        <button type="submit" class="btn btn-primary px-4">Login</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
