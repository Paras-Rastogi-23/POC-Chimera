<div class="animated fadeIn app-body">
    <main style="margin: auto; align-items: center;">
        <div class="container">
            <div class="col-md-12 col-sm-12 col-xs-12 col-12">
                <form >
                    <h1 style="text-align: center;">Add New User</h1>
                    <p style="text-align: center;" appChangeStyle>Add new UserAccount</p>
                    <div class="cred">
                        <input type="text" class="form-control" name="text" #name="ngModel" [(ngModel)]="addNewDetails.username"
                            placeholder="Username"  required>
                    </div>
                    <div class="cred">
                        <input type="password" class="form-control" name="password" #password="ngModel" [(ngModel)]="addNewDetails.password"
                            placeholder="Password"   required>
                    </div>
                    <div class="cred">
                        <input type="text" class="form-control" name="firstName" #firstName="ngModel" [(ngModel)]="addNewDetails.firstName"
                            placeholder="First Name"  required>
                    </div>
                    <div class="cred">
                        <input type="text" class="form-control" name="lastName" #lastName="ngModel" [(ngModel)]="addNewDetails.lastName"
                            placeholder="Last Name"  required>
                    </div>
                    <div class="cred">
                        
                        <button type="button" (click)="addNew()" class="btn btn-primary px-4">Add</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
